<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <section
      class="main min-h-screen bg-[radial-gradient(ellipse_at_top,rgba(255,255,255,0.10),rgba(255,255,255,0))] bg-[linear-gradient(135deg,#0a0a0f,#0d1210,#0f1712,#000)] relative overflow-hidden"
    >
      <div class="container max-w-[1055px] mx-auto">
        <div class="inner max-w-[640px] mx-auto">
          <div class="mt-[80px] mb-[36px]">
            <p class="font-Inter text-[52px] text-white text-center px-4">
              Supercharge your marketing efforts
            </p>
          </div>
          <div class="max-w-[544px] mx-auto mt-[80px]">
            <p
              class="font-medium text-[20px] text-gray-500 text-center mb-[36px]"
            >
              Dub is the modern link attribution platform for short links,
              conversion tracking, and affiliate programs.
            </p>
          </div>
          <div class="max-w-[272px] mx-auto flex justify-between">
            <div>
              <button
                class="font-medium bg-white text-black rounded-xl px-4 py-2 text-[16px]"
              >
                Start for free
              </button>
            </div>
            <div>
              <button
                class="font-Inter bg-gray-400 text-white rounded-xl px-4 py-2 text-[16px]"
              >
                Get a demo
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
