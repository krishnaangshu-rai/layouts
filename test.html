<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dub Hero Section</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-black">
    <section class="relative min-h-screen overflow-hidden">
      <!-- White curved top -->
      <div class="max-w-[715px] mx-auto absolute">
        <img src="image2/Rectangle.png" alt="" srcset="" />
      </div>

      <!-- Background gradient -->
      <div
        class="absolute inset-0 -z-20"
        style="
          background: radial-gradient(
              circle at center,
              rgba(255, 255, 255, 0.12) 0%,
              rgba(0, 0, 0, 0.4) 60%
            ),
            linear-gradient(
              135deg,
              #0a0a0f 0%,
              #0d1210 40%,
              #0f1712 70%,
              #000000 100%
            );
        "
      ></div>

      <!-- Grid overlay -->
      <div
        class="absolute inset-0 -z-10 opacity-[0.12] pointer-events-none"
        style="
          background-image: linear-gradient(
              0deg,
              rgba(255, 255, 255, 0.3) 1px,
              transparent 1px
            ),
            linear-gradient(
              90deg,
              rgba(255, 255, 255, 0.3) 1px,
              transparent 1px
            );
          background-size: 90px 90px;
        "
      ></div>

      <!-- Content -->
      <div
        class="relative z-10 max-w-[800px] mx-auto pt-[220px] text-center px-4"
      >
        <h1 class="text-white text-[56px] font-semibold leading-tight">
          Supercharge your <br />
          marketing efforts
        </h1>

        <p class="text-gray-400 text-[20px] mt-6 max-w-[600px] mx-auto">
          Dub is the modern link attribution platform for short links,
          conversion tracking, and affiliate programs.
        </p>

        <div class="flex justify-center gap-4 mt-10">
          <button
            class="px-5 py-2.5 text-[16px] bg-white text-black rounded-xl border border-gray-300 hover:bg-gray-200"
          >
            Start for free
          </button>

          <button
            class="px-5 py-2.5 text-[16px] bg-gray-400 text-white rounded-xl hover:bg-gray-500"
          >
            Get a demo
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
